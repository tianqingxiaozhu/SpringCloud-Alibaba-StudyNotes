server:
  port: 10200

spring:
  application:
    name: nacos-config
  cloud:
    nacos:
      config:
        server-addr: 192.168.1.150:8848
        namespace: a78f9678-9888-41bf-89f7-f2fca65ebbde
        file-extension: yml
        group: DEV
        shared-configs:
          - dataId: mygirlinfo.yml
            refresh: true
            group: DEV

          - dataId: mybrother.yml
            refresh: true
            group: DEV



management:
  endpoints:
    web:
      exposure:
        # yml文件中存在特殊字符，必须用单引号包含，否则启动报错
        include: '*'

# 设置org.springframework包的日志级别为debug
logging:
  level:
    org:
      springframework: debug
